<!-- dashboard/templates/dashboard/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dashboard</title>

    <!-- Bootstrap 5 CDN for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom dashboard CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}">
</head>
<body class="bg-light">

    <!-- Navigation Bar (optional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">Email App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'upload_file' %}">Upload FILE</a>
                </li>
                <!-- Remove or update this link to avoid GET request -->
                <!-- <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'schedule_emails' %}">Schedule Emails</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Page-specific content will be inserted here -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'dashboard/twinkle.js' %}"></script>
</body>
</html>
